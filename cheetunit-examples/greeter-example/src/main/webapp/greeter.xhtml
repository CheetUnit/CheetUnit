<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>CheetUnit - Example - Greeter</title>
</h:head>
<h:body>
    <h:form id="greetForm">
            <h:outputLabel for="name">Name:</h:outputLabel>
            <h:inputText id="name"
                         value="#{greetBean.username}"/>
        <h:commandButton id="greetButton" value="Execute Greet"
                         action="#{greetBean.greet}"/>
    </h:form>
    <h:outputText value="#{greetBean.greeting}"
                  rendered="#{not empty greetBean.greeting}"/>
    <br/>
</h:body>
</html>
