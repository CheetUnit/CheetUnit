<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>CheetUnit - Example - Hello World</title>
</h:head>

<h:body>
    <h1>CheetUnit - Example: HelloWorld</h1>

    <p>
        This page just says: <span style="text-decoration: underline;"> #{helloWorldBean.sayHello()}</span>
    </p>
    <p style="border: 1px solid black; max-width: 450px;">
        The text
        "<span style="font-style: italic"><strong>#{helloWorldBean.sayHello()}</strong></span>"
        is requested from the bean
        <span style="font-style: italic"><strong>HelloWorldBean</strong></span>,
        which calls the method
        <span style="font-style: italic"><strong>getHelloWorld()</strong></span>
        from
        <span style="font-style: italic"><strong>HelloWorldService</strong></span>.
    </p>
</h:body>

</html>
